    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body class="body">
    <div>
        <div class="title">
            <label for="title" class="titletext">Title </label><br>
            <input id="title" placeholder="Enter task title" class="titleindex"><br>
        </div>
        <div class="title">
            <label for="Dateend" class="titletext">Date end</label><br>
            <input id="date" type="date" class="titleindex" placeholder="click here for choose date"><br>
        </div>

        <div>
            <button onclick="Add()" class="addbutton">Add</button>
            <button onclick="window.location.href='./index.html'" class="cancelbutton">Cancel</button>

        </div>
    </div>
    <script src="./main.js"></script>
</body>


</html>
